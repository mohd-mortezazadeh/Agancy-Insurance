
<section class="widget widget_categories">
    <h3 class="widget-title">دسته بندی ها</h3>
    <div class="post-wrap">
        <ul>
            {% for category in categories %}
            {% if category.is_parent %}
            <li>
                <a href="{{ category.posts_base_on_category }}">
                    {{ category.title }}
                  </a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</section>
